<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<script>
    function sendForm() {

        const send = {
            'name': $('#name').val(),
            'surname': $('#surname').val(),
            'city': $('#city').val(),
            'age': $('#age').val()
        };
        $.ajax({
            url: 'http://localhost:8080/items/json',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(send),
            dataType: 'text'
        }).done(function (data) {
            alert(data);
        }).fail(function (data) {
            console.log(data);
        })
    }
</script>
<body>
<div class="container">
    <h2 id="out">Form registration</h2>
    <form class="form-horizontal" onsubmit="validate()">

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="city">City: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Age: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="Enter city" name="age">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="btn-group-lg">
                    <button type="button" class="btn btn-primary" onclick="sendForm()">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
