<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === "") {
                alert("name " + $('name').attr('title'));
            }
            if ($('#surname').val() === "") {
                alert("surname " + $('surname').attr('title'));
            }
            if ($('#description').val() === "") {
                alert("description " + $('description').attr('title'));
            }
        }
        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            let gender = $('[name="gender"]:checked').val();
            var desc = $('#description').val();
            $('#table tr:last').after('<tr>' +
                '<td>' + name +'</td>' +
                '<td>' + surname +'</td>' +
                '<td>' + gender +'</td>' +
                '<td>' + desc +'</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Profile</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Surname: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Please, select your gender: </label>
            <div class="col-sm-10">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
            </div>
            <div class="col-sm-10">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success" onclick="addRow()">Add row</button>
            <table class="table table-striped" id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Misha</td>
                    <td>Jonin</td>
                    <td>male</td>
                    <td>description</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Pova</td>
                    <td>female</td>
                    <td>description</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
